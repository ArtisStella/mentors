<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminDashboard@MentorConnects</title>
  <link rel="stylesheet" href="frontend/admin/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
  <div class="header">
      <h2>Admin Dashboard</h2>
      <a href="{{ url_for('adminlogout') }}" class="logout-button">Logout</a>
  </div>

  <div class="header">
    <div class="toggle-button" onclick="toggleSidebar()">
        <span class="toggle-icon">&#9776;</span>
    </div>
  </div>

<div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admindashboard') }}">Dashboard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminuniversities') }}">Universities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminprofessors') }}">Professors</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admintrending') }}">Trending Topics</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminreviews') }}">Feedback</a>
    </li>
    </ul>
</div>

<div class="container" style="padding-left: 250px;">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <div class="card text-center">
              <svg class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: AdminUni" preserveAspectRatio="xMidYMid slice" focusable="false">
                <defs>
                  <clipPath id="circle-clip">
                    <circle cx="70" cy="70" r="70" />
                  </clipPath>
                </defs>
                
                <image xlink:href="{{ url_for('static', filename='admin/adminpics/AdminUni.jpg') }}" width="140" height="140" clip-path="url(#circle-clip)"/>

              </svg>                 
              <div class="card-body">
                <h5 class="card-title">Universities</h5>
                <a href="#" class="btn btn-secondary view-details" onclick="openDetailsPage('/adminuniversities')">View details»</a>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <svg class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: AdminUni" preserveAspectRatio="xMidYMid slice" focusable="false">
                <defs>
                  <clipPath id="circle-clip">
                    <circle cx="70" cy="70" r="70" />
                  </clipPath>
                </defs>
                <circle cx="70" cy="70" r="70" fill="none" stroke="blue" stroke-width="5" />
                <image xlink:href="{{ url_for('static', filename='admin/adminpics/professorAdmin.jpg') }}" width="140" height="140" clip-path="url(#circle-clip)"/>
              </svg>            

              <div class="card-body">
                <h5 class="card-title">Professors</h5>
                <a href="#" class="btn btn-secondary view-details" onclick="openDetailsPage('/adminprofessors')">View details »</a>
               
              </div>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="card text-center">
                      <svg class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: AdminUni" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <defs>
                          <clipPath id="circle-clip">
                            <circle cx="70" cy="70" r="70" />
                          </clipPath>
                        </defs>
                        <image xlink:href="{{ url_for('static', filename='admin/adminpics/thesisAdmin.jpg') }}"width="140" height="140" clip-path="url(#circle-clip)"/>
                      </svg>           
                       
                        <div class="card-body">
                            <h5 class="card-title">Trending Topics</h5>
                            <a href="#" class="btn btn-secondary view-details" onclick="openDetailsPage('/admintrending')">View details »</a>
               
                          </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center">
                      <svg class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: AdminUni" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <defs>
                          <clipPath id="circle-clip">
                            <circle cx="70" cy="70" r="70" />
                          </clipPath>
                        </defs>
                        <circle cx="70" cy="70" r="70" fill="none" stroke="blue" stroke-width="5" />
                        <image xlink:href="{{ url_for('static', filename='admin/adminpics/feedbackAdmin.jpg') }}" width="140" height="140" clip-path="url(#circle-clip)"/>
                      </svg>   
                        <div class="card-body">
                            <h5 class="card-title">Student Feedback</h5>
                            <a href="{{ url_for('adminreviews') }}" class="btn btn-secondary view-details" onclick="openDetailsPage('/adminreviews')">View details »</a>
                              
                        </div>
                    </div>
                </div>
            </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-250px"; 
        } else {
            sidebar.style.left = "0px"; 
        }
    }
    
  </script>
  <script>
    function openDetailsPage(page) {
        window.location.href = page;
    }
    </script>
</body>
</html>
