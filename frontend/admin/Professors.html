<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminProfessors@MentorConnects</title>
  <link rel="stylesheet" href="frontend/admin/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
  <div class="header">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('adminlogout') }}" class="logout-button">Logout</a>
  </div>

  <div class="header">
    <div class="toggle-button" onclick="toggleSidebar()">
        <span class="toggle-icon">&#9776;</span>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admindashboard') }}">Dashboard</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminuniversities') }}">Universities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminprofessors') }}">Professors</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admintrending') }}">Trending Topics</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('adminreviews') }}">Feedback</a>
    </li>
    </ul>
</div>
<style>
    .card {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        height: 200px;
    }
    .card:hover {
        background-color: #f0f8ff; 
    }
    .card-body {
        padding: 20px;
    }
</style>
<div class="container" style="padding-left: 250px;">
<h1 style="text-align: center;">Profile of Mentors</h1>
<div class="row">
    {% for mentor in mentors %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <p>{{ mentor }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>

</div>
<script>
    function redirectTo(page) {
        
        window.location.href = page;
    }
    </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-250px"; 
        } else {
            sidebar.style.left = "0px"; 
        }
    }
</script>
</body>
</html>
